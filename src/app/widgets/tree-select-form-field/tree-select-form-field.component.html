<div class="tree-select" #treeselect (focusout)="showTreeSelection()">
  <mat-form-field appearance="fill">
    <mat-label>{{label}}</mat-label>
    <mat-chip-list #chipList [attr.aria-label]="'treeselect.filter' | translate">
      <mat-chip *ngFor="let node of selectionList" (focus)="showTreeSelection()"
                [selectable]="false"
                [removable]="true"
                (removed)="itemSelectionToggle(node)">
        {{node.item.label}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input matInput #input
             [matChipInputFor]="chipList"
             (focus)="showTreeSelection()"
             (keyup)="applyFilter($event)">
    </mat-chip-list>
  </mat-form-field>

  <div class="tree-select-list" *ngIf="showTree">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding [class.hidden]="!node.visible">
        <button mat-icon-button disabled></button>
        <mat-checkbox class="checklist-leaf-node"
                      [checked]="checklistSelection.isSelected(node)"
                      (change)="leafItemSelectionToggle(node)"
                      (mousedown)="$event.preventDefault()">{{node.item.label}}
        </mat-checkbox>
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding [class.hidden]="!node.visible">
        <button mat-icon-button disabled></button>
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding [class.hidden]="!node.visible">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'treeselect.toggle' | translate: {value: node.item.label}">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-checkbox [checked]="descendantsAllSelected(node)"
                      [indeterminate]="descendantsPartiallySelected(node)"
                      (change)="itemSelectionToggle(node)"
                      (mousedown)="$event.preventDefault()">{{node.item.label}}</mat-checkbox>
      </mat-tree-node>
    </mat-tree>
  </div>
</div>
