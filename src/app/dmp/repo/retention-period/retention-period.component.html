<div [formGroup]="dmpForm">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{'dmp.steps.retentionPeriod.title' | translate}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let dataset of datasets.controls, index as i"><!-- TODO: filter out delete datasets? -->
        <div formArrayName="datasets">
          {{dataset.value.title}}
          <mat-form-field appearance="fill" [formGroupName]="i">
            <mat-label>{{'dmp.steps.retentionPeriod.question.retentionPeriod' | translate}}</mat-label>
            <mat-select formControlName="retentionPeriod">
              <mat-option *ngFor="let option of options" [value]="option">
                {{option}} {{'dmp.steps.retentionPeriod.years' | translate}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
