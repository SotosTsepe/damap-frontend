<div [formGroup]="dataset">
  <div class="warning" *ngIf="willBePublished">
    <div class="warning-icon">
      <mat-icon>error_outline</mat-icon>
    </div>
    {{'dmp.steps.data.deletion.warning.published' | translate}}
  </div>
  <div>
    <p>{{'dmp.steps.data.deletion.question.label' | translate}}</p>
    <mat-slide-toggle formControlName="delete"
                      color="primary">{{'dmp.steps.data.deletion.question.delete' | translate}}</mat-slide-toggle>
  </div>
  <div *ngIf="dataset.value.delete">
    <mat-form-field>
      <mat-label>{{'dmp.steps.data.deletion.question.date' | translate}}</mat-label>
      <input matInput formControlName="dateOfDeletion" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <app-input-wrapper [label]="'dmp.steps.data.deletion.question.reason'" [control]="reasonForDeletion">
    </app-input-wrapper>
  </div>
</div>
