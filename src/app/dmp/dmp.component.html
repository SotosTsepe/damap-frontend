<mat-vertical-stepper [linear]="isLinear">
  <mat-step label="Choose project">
    <app-dmp-project [dmpForm]="dmpForm" [userId]="userId$ | async"></app-dmp-project>
  </mat-step>
  <mat-step label="People involved in data management">
    <app-dmp-people [dmpForm]="dmpForm"></app-dmp-people>
  </mat-step>
  <mat-step label="Specify research data">
    <app-dmp-specify-data [dmpForm]="dmpForm"></app-dmp-specify-data>
  </mat-step>
  <mat-step label="Documentation and data quality">
    <app-dmp-doc-data-quality [dmpForm]="dmpForm"></app-dmp-doc-data-quality>
  </mat-step>
  <mat-step label="Legal and ethical aspects">
    <app-dmp-legal-ethical-aspects [dmpForm]="dmpForm"></app-dmp-legal-ethical-aspects>
  </mat-step>
  <mat-step label="Licensing">
    <app-dmp-licenses [dmpForm]="dmpForm"></app-dmp-licenses>
  </mat-step>
  <mat-step label="Specify repository/repositories">
    <app-dmp-repo [dmpForm]="dmpForm"></app-dmp-repo>
  </mat-step>
  <mat-step label="End">
    <app-dmp-summary [dmp]="dmp"></app-dmp-summary>
  </mat-step>
</mat-vertical-stepper>
