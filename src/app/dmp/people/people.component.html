<div *ngIf="dmp.contact != null">
  <p>Contact person:</p>
  <mat-card class="mat-selected">
    <div class="mat-card-container">
      <div class="mat-card-left">
        <div>
          <mat-icon class="mat-icon-style">person</mat-icon>
          {{dmp.contact.name}}</div>
        <mat-icon class="mat-icon-style">mail_outline</mat-icon>
        <a href="'mailto:' + {{dmp.contact.mbox}}" class="person-contact">{{dmp.contact.mbox}}</a>
      </div>
      <div class="mat-card-right">
        <button mat-button (click)="unsetContactPerson()">
          <mat-icon color="white">delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</div>
<div *ngIf="dmp.contributors != null && dmp.contributors.length > 0">
  <p>Contributors:</p>
  <mat-card *ngFor="let contributor of dmp.contributors | slice: 0:5" class="mat-selected">
    <div class="mat-card-container">
      <div class="mat-card-left">
        <div>
          <mat-icon class="mat-icon-style">person</mat-icon>
          {{contributor.name}}</div>
        <mat-icon class="mat-icon-style">mail_outline</mat-icon>
        <a href="'mailto:' + {{contributor.mbox}}" class="person-contact">{{contributor.mbox}}</a>
      </div>
      <div class="mat-card-right">
        <button mat-button (click)="removeContributor(contributor)">
          <mat-icon color="white">delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</div>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search for person...</mat-label>
    <!--    <span matPrefix>+1 &nbsp;</span>-->
    <input type="search" matInput>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>

<mat-card *ngFor="let person of peopleList | slice: 0:5">
  <div class="mat-card-container">
    <div class="mat-card-left">
      <div>
        <mat-icon class="mat-icon-style">person</mat-icon>
        {{person.name}}</div>
      <mat-icon class="mat-icon-style">mail_outline</mat-icon>
      <a href="'mailto:' + {{person.mbox}}" class="person-contact">{{person.mbox}}</a>
    </div>
    <div class="mat-card-right" (click)="addContributor(person)">
      <button mat-raised-button><mat-icon>person_add</mat-icon></button>
    </div>
    <div class="mat-card-right" (click)="setContactPerson(person)">
      <button mat-raised-button><mat-icon>contact_mail</mat-icon></button>
    </div>
  </div>
</mat-card>
