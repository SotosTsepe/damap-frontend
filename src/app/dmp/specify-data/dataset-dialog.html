<h1 mat-dialog-title>Edit dataset</h1>

<div mat-dialog-content id="datasetDialog">
  <div [formGroup]="dataset">
    <app-input-wrapper [label]="'Dataset title'" [control]="title"></app-input-wrapper>
    <div class="dialogRow">
      <mat-form-field>
        <mat-label>Estimated type</mat-label>
        <mat-select formControlName="type" required>
          <mat-option class="type-selection" *ngFor="let type of FILE_TYPES | keyvalue: originalOrder"
                      [value]="type.value.id">
            {{type.value.id}} <br/>
            <span class="type-description" *ngIf="type.value.description"> [{{type.value.description}}]</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="dialogRow">
      <mat-form-field>
        <mat-label>Estimated size</mat-label>
        <mat-select formControlName="size">
          <mat-option *ngFor="let size of FILE_SIZES" [value]="size.size">
            {{size.label}}<br/>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <app-input-wrapper [label]="'Comment'" [control]="comment"></app-input-wrapper>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="dataset" mat-raised-button color="primary" [disabled]="dataset.invalid">
    Update
  </button>
</div>
