<div id="content">
  <h3>Login</h3>
  <form class="login-form">
    <mat-form-field>
      <label>
        <input #username matInput type="text" placeholder="Username">
      </label>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <label>
        <input #password matInput type="password" placeholder="Password">
      </label>
    </mat-form-field>
    <br/>
    <button mat-button (click)="login(username.value, password.value)">Login</button>
  </form>
</div>
